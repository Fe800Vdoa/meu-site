<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Quadrado Radial</title>
    <!-- Importando a fonte LXGW WenKai TC do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fundo da página preto */
        }

        .quadrado {
            width: 300px; /* Largura do quadrado */
            height: 200px; /* Altura do quadrado reduzida */
            background-color: #262624; /* Fundo do quadrado cinza escuro */
            position: relative; /* Para posicionar texto e botão */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2); /* Sombra do quadrado */
            border-radius: 20px; /* Cantos arredondados */
            animation: movimento 2s ease-in-out infinite; /* Animação do quadrado */
        }

        @keyframes movimento {
            0% {
                transform: translateY(0); /* Posição inicial */
            }
            50% {
                transform: translateY(-10px); /* Move levemente para cima */
            }
            100% {
                transform: translateY(0); /* Retorna à posição original */
            }
        }

        .texto {
            color: white; /* Cor do texto */
            font-size: 24px; /* Tamanho do texto */
            text-align: center; /* Alinhamento do texto */
            font-family: 'LXGW WenKai TC', sans-serif; /* Aplicando a fonte */
        }

        .botao {
            padding: 10px 20px; /* Padding do botão */
            background-color: #800080; /* Cor de fundo do botão roxo */
            color: white; /* Cor do texto do botão */
            border: none; /* Remover borda */
            border-radius: 5px; /* Arredondar cantos do botão */
            cursor: pointer; /* Cursor em forma de mão ao passar por cima */
            font-size: 16px; /* Tamanho do texto do botão */
            transition: background-color 0.3s, box-shadow 0.3s; /* Efeito de transição */
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); /* Sombra do botão */
        }

        .botao:hover {
            background-color: #6a0dad; /* Cor ao passar o mouse sobre o botão */
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3); /* Sombra ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="quadrado">
        <div class="texto">✅ | Verificado com sucesso, clique no botão abaixo para voltar para o discord.</div>
        <a href="https://discord.gg/Q5F9B589eX" target="_blank">
            <button class="botao">Voltar Para o Discord</button>
        </a>
    </div>
</body>
</html>
